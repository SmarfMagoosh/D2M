{% extends "base.html" %}
{% block title %}

{% endblock %}

{% block head %}
<script src = "../static/js/home.js"></script>

<link rel = "stylesheet" href = "../static/css/home.css">
{% endblock %}

{% block content %}

  {% for post in posts %}

  <a href="../post/{{post['postID']}}/">
    <img src="../../static/images/{{post['backImage']}}" alt="">
  </a>
  {% endfor %}

{% endblock %}
