{% extends "base.html" %}

{% block title %} 
    Post 
{% endblock %}

{% block head %}
    <script src = "../../static/js/post.js"></script>
    <link rel = "stylesheet" href = "../../static/css/post.css">
    <link rel="stylesheet" href="../../static/css/styling.css">
{% endblock %}

{% block content %}

<div id = "left-content">
    <div id = "meme">
        <!-- put the image source here!-->
        <img src = "../../static/images/{{post['backImage']}}" alt = "" id = "post-image">
    </div>
</div>
<div id = "right-content">
    <div id = "details">
        <!-- put the meme details here!-->
        <h2> {{ post["title"] }} </h2>
        <h3> {{ post["username"] }} </h3>
    </div>
    <div class="post-buttons">
        <button id="like-btn">Like</button>  
        <button id="dislike-btn">Dislike</button>   
        <button id="bookmark-btn">Bookmark</button>
        <button id="report-btn">Report</button>

        <div id="report-popup" class="popup">
            <div class="popup-content">
                <span class="close-btn" onclick="closePopup()">&times;</span>
                <h2>Reason for Report:</h2>
                <textarea id="report-text" placeholder="Enter your report"></textarea>
                <button onclick="submitReport()">Submit</button>
                <button onclick="closePopup()">Cancel</button>
            </div>
        </div>

        <button id="copy-link-btn">Copy Link</button>
        <button id="remix-btn">Remix</button>
    </div>

    <form>
        <label for="comment">Leave a Comment:</label><br>
        <input type="text" id="lname" name="lname" value="D2M coolio"><br><br>
        <input type="submit" value="Submit!">
    </form>
</div>

<div id = "comment-content">
    <h1> Comments:  </h1>


  {% for comment in Comments %}
  <a href="../post/{{post['id']}}/">
    <img src="../../static/images/{{post['backImage']}}" alt="">
  </a>
  {% endfor %}
    
</div>


{% endblock %}
