<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com-->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Password Reset Form </title>

        <!-- CSS -->
        <link rel="stylesheet" href="../static/css/signin-oidc.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        <section id="formMode" class="container forms">
            <div class="form register">
                <div class="form-content">
                    <header> Reset Password </header>
                    <form action="#" id = "registerForm">
                        <div class="field input-field">
                            <input id="newPassword1" type="password" placeholder="New Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field input-field">
                            <input id="newPassword2" type="password" placeholder="Confirm Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button type = "button" onclick="reset()">Register</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="./../static/js/authConfig.js"></script>
    </body>
</html>
